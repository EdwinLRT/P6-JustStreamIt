<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <script src="./javascript/index.js"></script>
    <title>JustStreamIt</title>
</head>
<body>
<header>
    <div class="header-logo">
        <img src="images/logo-small.png" alt="logo">
    </div>
    <menu>
        <li>Home</li>
        <li>Categories</li>
    </menu>
</header>
<section id="highlightedMovie">
    <h1 class="section-title">Coup de coeur du moment</h1>
    <div class="highlighted-movie-container">
        <div class="highlighted-movie-img" id="highlightedMovieImg"></div>
        <div class="highlighted-movie-infos" id="highlightedMovieInfos"></div>
    </div>
</section>
<section>
    <h1 class="section-title">Les mieux notés</h1>
    <div class="container-indicators">
      <div class="indicator active" data-index=0></div>
      <div class="indicator" data-index=1></div>
      <div class="indicator" data-index=2></div>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carouselBestMovies">

            <div class="slider" id="carouselInner-topratedmovies">
                <div class="movie" id="movie0">
                    <img
                            src="https://images.unsplash.com/photo-1585951237318-9ea5e175b891?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                            alt="" srcset="">
                    <div class="description">
                        <div class="description__buttons-container">
                            <div class="description__button"><i
                                    class="fas fa-play"></i></div>
                            <div class="description__button"><i
                                    class="fas fa-plus"></i></div>
                            <div class="description__button"><i
                                    class="fas fa-thumbs-up"></i></div>
                            <div class="description__button"><i
                                    class="fas fa-thumbs-down"></i></div>
                            <div class="description__button"><i
                                    class="fas fa-chevron-down"></i></div>
                        </div>
                        <div class="description__text-container">
                            <span class="description__match">97% Match</span>
                            <span class="description__rating">TV-14</span>
                            <span class="description__length">2h 11m</span>
                            <br><br>
                            <span>Explosive</span>
                            <span>&middot;</span>
                            <span>Exciting</span>
                            <span>&middot;</span>
                            <span>Family</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-prev" id="carouselPrev">Previous
            </button>
            <button class="carousel-next" id="carouselNext">Next
            </button>
        </div>
    </div>
</section>
<section>
    <h1 class="section-title">Action</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slider" id="carouselInner-category1movies">
                <!-- Les éléments du carousel seront ajoutés dynamiquement ici -->
            </div>
            <button class="carousel-prev" id="carouselPrev">Previous
            </button>
            <button class="carousel-next" id="carouselNext">Next
            </button>
        </div>
    </div>
</section>
<section>
    <h1 class="section-title">Drame</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slider" id="carouselInner-category2movies">
                <!-- Les éléments du carousel seront ajoutés dynamiquement ici -->
            </div>
            <button class="carousel-prev" id="carouselPrev">Previous
            </button>
            <button class="carousel-next" id="carouselNext">Next
        </div>
    </div>
</section>
<section>
    <h1 class="section-title">Comédie</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slider" id="carouselInner-category3movies">
                <!-- Les éléments du carousel seront ajoutés dynamiquement ici -->
            </div>
            <button class="carousel-prev" id="carouselPrev">Previous
            </button>
            <button class="carousel-next" id="carouselNext">Next
            </button>
        </div>
    </div>
</section>

</body>
</html>
