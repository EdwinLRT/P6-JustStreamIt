<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <script src="./javascript/index.js"></script>
    <title>JustStreamIt</title>
</head>
<body>
<header>
    <div class="header-logo">
        <img src="images/logo-small.png" alt="logo">
    </div>
    <menu>
        <li>Home</li>
        <li>Categories</li>
    </menu>
</header>
<section id="highlightedMovie">
    <div id="highlightedMovie_container">
        <div id="highlightedMovie_img"></div>
        <div id="highlightedMovie_infos"></div>
    </div>
</section>
<section class="carousel_section">
    <h1 class="section-title">Les mieux notés</h1>
    <div class="container-indicators">
      <div class="indicator active" data-index=0></div>
      <div class="indicator" data-index=1></div>
      <div class="indicator" data-index=2></div>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carouselBestMovies">

            <div class="slider" id="carouselInner-topratedmovies">
            </div>
            <button class="carousel-prev" id="carouselPrev">Previous
            </button>
            <button class="carousel-next" id="carouselNext">Next
            </button>
        </div>
    </div>
</section>

<section class="carousel_section">
    <h1 class="section-title">Drame</h1>
    <div class="container-indicators">
      <div class="indicator active" data-index=0></div>
      <div class="indicator" data-index=1></div>
      <div class="indicator" data-index=2></div>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carouselCategory1">

            <div class="slider" id="carouselInner-category1">
            </div>
            <button class="carousel-prev" id="carouselPrev-category1">Previous
            </button>
            <button class="carousel-next" id="carouselNext-category1">Next
            </button>
        </div>
    </div>
</section>


<section class="carousel_section">
    <h1 class="section-title">Comédie</h1>
    <div class="container-indicators">
      <div class="indicator active" data-index=0></div>
      <div class="indicator" data-index=1></div>
      <div class="indicator" data-index=2></div>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carouselCategory2">

            <div class="slider" id="carouselInner-category2"></div>
            </div>
            <button class="carousel-prev" id="carouselPrev-category2">Previous
            </button>
            <button class="carousel-next" id="carouselNext-category2">Next
            </button>
        </div>
    </div>
</section>
<section class="carousel_section">
    <h1 class="section-title">Biographies</h1>
    <div class="container-indicators">
      <div class="indicator active" data-index=0></div>
      <div class="indicator" data-index=1></div>
      <div class="indicator" data-index=2></div>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carouselCategory3">

            <div class="slider" id="carouselInner-category3">

            </div>
            <button class="carousel-prev" id="carouselPrev-category3">Previous
            </button>
            <button class="carousel-next" id="carouselNext-category3">Next
            </button>
        </div>
    </div>
</section>



</body>
</html>
